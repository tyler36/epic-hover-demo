<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Recreating An Absolutely Epic Hover Effect</title>
        <style>
    body {
      background-color: #010101;
    }

    a {
      color: rgb(80, 79, 79);
    }

    #card {
      width: 580px;
      aspect-ratio: 2/3;
      border: 0.25rem solid rgb(255 255 255 / 15%);
      overflow: hidden;
    }

    #card > img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      filter: url(#noise);
    }

    #card:hover > img {
      animation: pulse 800ms ease-in-out;
    }

    @keyframes pulse {
      from, to {
        scale: 1;
      }

      50% {
        scale: 1.08;
      }
    }
        </style>
    </head>
    <body>
        <div id="card">
            <img src="https://images.unsplash.com/photo-1681121881794-d3683ede874b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </div>
        <svg style="display: none">
            <defs>
                <filter id="noise">
                    <feTurbulence
                        baseFrequency="0.7,0.8"
                        seed="0"
                        type="fractalNoise"
                        result="static"
                        scale="20"
                    >
                        <animate
                            attributeName="seed"
                            values="0;100"
                            dur="800ms"
                            repeatCount="1"
                            begin="card.mouseenter"
                        />
                    </feTurbulence>
                    <feDisplacementMap
                        in="SourceGraphic"
                        in2="static"
                        scale="0"
                    >
                        <animate
                            attributeName="scale"
                            values="0;40;0"
                            dur="800ms"
                            repeatCount="1"
                            begin="card.mouseenter"
                        />
                    </feDisplacementMap>
                </filter>
            </defs>
        </svg>
        <a href="https://www.youtube.com/watch?v=z1wZp4jV4cQ&list=PLD9xos4mnoHSIDnJjGmhRrxRmHGS8nF91&index=18">Original effect by Hyperplexed</a>
    </body>
</html>
